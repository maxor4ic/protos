syntax = "proto3";

package auth;

option go_package = "maxor.sso.v1.ssov1";

service Auth {
    rpc Register (RegisterRequest) returns (RegisterResponse);
    rpc Login(LoginRequest) returns (LoginResponce);
    rpc IsAdmin(IsAdminRequest) returns (IsAdminResponce);
}

message RegisterRequest {
    string email = 1; // Email of the user to register.
    string password = 2; // Password of the user to register.
} 

message RegisterResponse {
    int64 user_id = 1; // User ID of the regestered user. 
}

message LoginRequest {
    string email = 1; // Email of the user to login.
    string password = 2; // Password of the user to login.
    int64 app_id = 3; // ID of the app login to.
}

message LoginResponce {
    string token = 1; // Auth token of the logged in user.
}

message IsAdminRequest {
    int64 user_id = 1; // User ID to validate.
}

message IsAdminResponce {
    bool is_admin = 1; // Indicates whether the user is an admin.
}